---
layout: default
---

<div class="home">

    <p class="page-description">{{ site.description }}</p>
    <br>

    <ul class="post-list">
        {% for post in site.categories.blog %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
                {{ post.title }}
            </h2>

            {{ post.excerpt }}
            <a class="post-link-index" href="{{ post.url | prepend: site.baseurl }}">Fortsätt läs här</a>
        </li>
        {% endfor %}
    </ul>

</div>
